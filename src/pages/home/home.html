<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div>
  	<img src="../../assets/imgs/puppy.jpg" 
  	(click)="getPixel($event)" (pan)="getPixel($event)" #imgCaptured>

  	<canvas #myCanvas [hidden]="true"></canvas>

  	<div class="img-magnifier-glass" #magnifyGlass></div>
  </div>

  <ion-card (pan)="tapEvent($event)">
  <ion-item>
    Tapped: {{pan}} times
  </ion-item>
</ion-card>

</ion-content>
